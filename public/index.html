<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <title>TSBeginner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <button class="btn btn-primary m-2" id="toggleMode">Tipo Tarefa</button>
        <hr />

        <form class="row m-2" id="taskForm">

            <fieldset id="todoSet">
                <div class="col-6">
                    <legend class="fst-italic">Todo:</legend>
                    <label class="form-label" for="todoDescription">Description:</label>
                    <input class="form-control" type="text" name="todoDescription" required />
                    <button class="btn btn-primary mt-2" type="submit">Criar</button>
                </div>
            </fieldset>


            <fieldset id="reminderSet" style="display: none" disabled>
                <div class="col-6">
                    <legend class="fst-italic">Reminder:</legend>
                    <label class="form-label" for="reminderDescription">Description:</label>
                    <input class="form-control" type="text" name="reminderDescription" required />
                    <label class="form-label" for="scheduleDate">Date:</label>
                    <input class="form-control datepicker" type="date" name="scheduleDate" required />
                    <label class="form-label" for="notification">Notify by:</label>
                    <select class="form-select" name="notification">
                        <option value="SMS">SMS</option>
                        <option value="EMAIL">EMAIL</option>
                        <option value="PUSH_NOTIFICATION">Push notification</option>
                    </select>
                    <button class="btn btn-primary mt-2" type="submit">Criar</button>
                </div>
            </fieldset>

        </form>
        <br />
        <ul id="tasksList" style="white-space: pre-line; list-style: none"></ul>
    </div>

    <script src="./dist/index.js" type="module"></script>
</body>

</html>
